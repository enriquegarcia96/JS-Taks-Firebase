<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" type="text/css" >
</head>
<body>

    <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo right">Lista de Tareas</a>
          <span id='estilos' class="material-icons">content_paste</span>
        </div>
    </nav>

    <div class="container">
        <form action="add-tarea-form">
                <input type="text" name="titulo" placeholder="Agregar Tarea" />
                <a class="waves-effect waves-light btn"><i class="material-icons right">add</i>Agregar</a>
        </form>

        <ul class="collection">
            <li class="collection-item">
                <div>
                    <span>Tarea 1</span>
                    <i class="material-icons secondary-content">delete_forever</i>
                    <a href="#modal1" class="modal-trigger secondary-content">
                        <i class="material-icons">edit</i>
                    </a>
                </div>
            </li>
        </ul>


            <!-- Modal Structure -->
            <div id="modal1" class="modal">
                <div class="modal-content">
                    <h4>Actualizar</h4>
                    <p>Contenido a actualizar</p>
                </div>
                <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Actualizar</a>
                </div>
            </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.modal');
            var instances = M.Modal.init(elems);
        });
    </script>

    
</body>
</html>
